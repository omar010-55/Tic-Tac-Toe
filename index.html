<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Tic Tac Toe</h1>
      <p>ghfhfh</p>
    </header>
    <div class="play">
      <div class="cell">X</div>
      <div class="cell">O</div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <div class="buttons">
      <button>Restart</button>
    </div>
    <div class="box">
      <p>
        <label for="playerOne">Player One Name:</label>
        <input type="text" id="playerOne" name="playerOne">
      </p>
      <p>
        <label for="playerTwo">Player Two Name:</label>
        <input type="text" id="playerTwo" name="playerTwo">
      </p>
      <button>Start Game</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
